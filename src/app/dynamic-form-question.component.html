<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>
 
  <div [ngSwitch]="question.controlType">
 
    <mat-form-field *ngSwitchCase="'textbox'">
        <input matInput [id]="question.key">
    </mat-form-field>
 
    <button [id]="question.key" *ngSwitchCase="'button'" mat-raised-button color="primary">{{question.value}}</button>

    <mat-form-field *ngSwitchCase="'datePicker'" >
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [value]="question.value">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </div> 
 


  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
